<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width'>
<title>TO DO List</title>

<style>

body
{
	margin:0 auto;padding:0;
	width:900px;
	line-height:1.6;
	font-size:18px;
	color:#000;
}

select, textarea,input,button	{font:inherit;}

</style>

</head>

<body>


<script>

function INS()
{
	if (document.getElementById("WS").value == ""){alert("할일을 입력하세요.");return;}
	if (document.getElementById("DT").value == ""){alert("날짜를 입력하세요.");return;}

	var CNT = document.getElementById("NO").value * 1 + 1;
	var TWL = document.getElementById("DT").value;

	document.getElementById("LIST").innerHTML += "<tr id='List_" + CNT + "' style='height:50px'><td style='border-top:1px solid #000'>&nbsp;<input type='checkbox' id='CkB_" + CNT + "' onclick=\"JavaScript:CancelLine('" + CNT + "'); \"> <span id='Itm_" + CNT + "'>" + document.getElementById("DT").value + " : " + document.getElementById("WS").value + "</span></td><td style='width:40px;border-top:1px solid #000;text-align:center'><a onclick=\"JavaScript:Del('" + CNT + "'); \" style='cursor:pointer'>ⓧ</a></td></tr>";

	document.getElementById("WS").value = "";
	document.getElementById("NO").value = CNT;
}

function CancelLine(K)
{

	if (document.getElementById("CkB_" + K).checked == true)
	{
		document.getElementById("Itm_" + K).style.textDecoration = "line-through";
	}
	else
	{
		document.getElementById("Itm_" + K).style.textDecoration = "";
	}
}

function Del(K)
{
	if (confirm("리스트를 삭제할까요?"))
	{
		document.getElementById("List_" + K).style.display = "none";
//		document.getElementById("List_" + K).innerHTML = "";
	}
}

function LogIN()
{
	if (document.getElementById("LoginName").value == ""){alert("이름을 입력하세요.");return;}

	document.getElementById("NameFld").value = document.getElementById("LoginName").value;

	document.getElementById("LogiN").style.display    = "none";
	document.getElementById("TddoList").style.display = "";

	document.getElementById("NameIns").innerHTML = document.getElementById("NameFld").value;
}

</script>

<input type='hidden' id='NO' value='0'>
<input type='hidden' id='NameFld'>

<div id='LogiN'>
<br><br><br>
<table width='100%' style='border:1px solid #000'>
<tr><td style='text-align:center;background-color:#3c3d5dff'><h1 style='color:#a25183ff'>TO DO LIST</h1></td></tr>
<tr><td style='text-align:center;background-color:#f2eae3ff'><br><br><br><br><input type='text' style='width:250px;text-align:center' id='LoginName' onKeyDown='JavaScript:if (event.keyCode == 13){LogIN();} ' placeholder='이름을 입력하세요'> <button style='width:120px;height:36px;background-color:#a25183ff;cursor:pointer' onclick='JavaScript:LogIN(); '>로그인</button><br><br><br><br><br></td></tr>
</table>
</div>

<div id='TddoList' style='display:none'>
<br><br><br>
<table width='100%' style='border:1px solid #000'>
<tr><td style='text-align:center;background-color:#3c3d5dff'><h1 style='color:#a25183ff'>“<span id='NameIns'></span>” &nbsp; TO DO LIST</h1></td></tr>
<tr>
<td style='background-color:#f2eae3ff'>

	<div style='width:80%;border:1px solid #000;margin:40px auto;background-color:#ffb2aeff'>
	<div style='height:53px;padding-top:12px;text-align:center'><input type='date' id='DT'> <input tyep='text' style='width:350px' id='WS' onKeyDown='JavaScript:if (event.keyCode == 13){INS();} '> <button style='height:36px;width:90px' onclick='JavaScript:INS(); '>입 력</button></div>
	<table width='100%' height='1px'><tbody id='LIST'></tbody></table>
	</div>

</td>
</tr>
</table>
</div>


</body>
</html>
